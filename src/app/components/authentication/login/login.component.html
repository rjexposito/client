<div class="row">

 <!-- <div class="col-md-6" style="width: 210px;border-left-width: 27px;margin-left: 200px;margin-right: 200px;padding-left: 0px;padding-right: 0px;border-right-width: 0px;"> -->
  <div class="col-md-4" ></div>
  <div class="col-md-3" >
    <div class="card card-container" style="border: none;">
      <div class="card-header">
       <h4 style="text-align:center;">JvlSoft Login Form</h4>
      </div>
      <div class="card-body">
        <!--img
          id="profile-img"
          src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
          class="profile-img-card"
        /-->
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group" style="text-align:right;padding-top: 15px;padding-bottom: 15px;">
          <a href="somelink.com" style="margin-right: 5px;">Forgot pasword</a>
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>

      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </div>
      <div class="card-footer"></div>
  </div>
</div>
